<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="https://www.oyorooms.com/blog/wp-content/uploads/2017/10/Feature-Image-min-14.jpg" style="width:100%">
  <img class="mySlides" src="https://www.visittnt.com/blog/wp-content/uploads/2016/07/Humanyuns-Tomb-Delhi.jpg" style="width:100%">
  <img class="mySlides" src="https://www.oyorooms.com/blog/wp-content/uploads/2017/10/Feature-Image-min-14.jpg" style="width:100%">
  <img class="mySlides" src="https://www.tripsavvy.com/thmb/IEwZ_VuFKpFOlQCsEd9Xi9wDSUc=/2121x1414/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-685980588-5b05334d1d640400377ff8bf.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
